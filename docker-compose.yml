# This is a docker compose file used to test this application in 
# development environment !!

services:
  mongodb:
    image: mongo:6
    ports:
      - 27017:27017
    networks:
      - my-net
    volumes:
      - mongo-data:/data/db
  client:
    build:
      context: ./client/
      args:
        VITE_HOST_IP: ${VITE_HOST_IP}
    ports:
      - 80:80
    networks:
      - my-net
  server:
    build: ./server/
    ports:
      - 3001:3001
    environment:
      MONGO_URI: ${MONGO_URI}
    networks:
      - my-net
    depends_on:
      - mongodb

volumes:
  mongo-data:

networks:
  my-net:
    driver: bridge
